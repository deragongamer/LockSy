<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locksy Control Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Header -->
        <header class="pb-3 mb-4 border-bottom">
            <div class="d-flex align-items-center text-dark text-decoration-none">
                <i class="fas fa-lock fa-2x me-2"></i>
                <span class="fs-4">Locksy Control Panel</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="row">
            <!-- Status Card -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">System Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span>Door Status:</span>
                            <span id="doorStatus" class="badge bg-secondary">Unknown</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>WiFi Signal:</span>
                            <span id="wifiSignal" class="badge bg-secondary">Unknown</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Last Access:</span>
                            <span id="lastAccess" class="text-muted">Never</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Uptime:</span>
                            <span id="uptime" class="text-muted">0:00:00</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Control Card -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Quick Controls</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="lockBtn" class="btn btn-danger">
                                <i class="fas fa-lock me-2"></i>Lock Door
                            </button>
                            <button id="unlockBtn" class="btn btn-success">
                                <i class="fas fa-unlock me-2"></i>Unlock Door
                            </button>
                            <button id="rebootBtn" class="btn btn-warning">
                                <i class="fas fa-sync me-2"></i>Reboot System
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings Card -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">WiFi Settings</h5>
                    </div>
                    <div class="card-body">
                        <form id="wifiForm">
                            <div class="mb-3">
                                <label for="ssid" class="form-label">SSID</label>
                                <input type="text" class="form-control" id="ssid" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Logs Card -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Access Logs</h5>
                        <button id="refreshLogs" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-sync"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Method</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="logsTable">
                                    <!-- Logs will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="pt-3 mt-4 text-muted border-top">
            Locksy Bot &copy; 2024
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
